<html ng-app="growlerSignup">
<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/hello.css" type="text/css" />

  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/angular-resource.min.js"></script> 
  <script src="js/app.js" type="text/javascript"></script>

</head>
<body>

  <h1> {{ "Growler signup" }} </h1>

  <section ng-controller="PanelController as panel">

  <ul class="nav nav-pills">
    <li ng-class="{ active: panel.isSelected(1)}"> 
      <a href ng-click="panel.selectTab(1)">Beers</a> 
    </li>
    <li ng-class="{ active: panel.isSelected(2)}">
      <a href ng-click="panel.selectTab(2)">People</a>
    </li>
    <li ng-class="{ active: panel.isSelected(3)}">
      <a href ng-click="panel.selectTab(3)">Votes</a> 
    </li>
  </ul>

  <div class="panel" ng-show="panel.isSelected(1)">
    <h1>beers</h1>
    <div ng-controller="BeerController as beers">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="beer in beers.data | orderBy:'percentage'">
          <input id="{{beer.id}}" hidden>
          <h3>
            {{beer.name}}
            <em class="pull-right">{{beer.percentage | number : 2 }}%</em>
          </h3>
        </li>
      </ul>
    </div>
  </div>

  <div class="panel" ng-show="panel.isSelected(2)">
    <h1>people</h1>
    <div ng-controller="PeopleController as people">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="person in people.data | orderBy:'name'">
          <input id="{{person.id}}" hidden>
          <h3>
            {{person.name}}
          </h3>
        </li>
      </ul>
    </div>
  </div>

  <div class="panel" ng-show="panel.isSelected(3)">
    <h1>votes</h1>
    <div ng-controller="VotesController as votes">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="vote in votes.data | orderBy:'id'">
          <input id="{{vote.id}}" hidden>
          <h3>
            {{vote.person_id}}
            <em class="pull-right">{{ vote.date }}</em>
          </h3>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
